<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row g-3">
    <div class="col-md-6" *ngFor="let field of form.controls | keyvalue">
      <label [for]="field.key" class="form-label text-capitalize">{{ field.key }}</label>
      <input [type]="getInputType(field.key)"
             [id]="field.key"
             class="form-control"
             [formControlName]="field.key" />
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </div>
</form>
